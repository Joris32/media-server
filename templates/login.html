<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Server - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <h1>ðŸŽ¬ Media Server</h1>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn primary full">login</button>
      </form>
      <button type="button" class="btn primary full" onclick="window.location.href='{{ url_for('signup') }}'">
        sign up
      </button>
      <button type="button" class="btn primary full" onclick="window.location.href='{{ url_for('index') }}'">
        continue as guest
      </button>
    </div>
  </div>
</body>
</html>
